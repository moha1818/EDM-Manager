<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>代理商系统后台-登录</title>
<link href="css/base.css" type="text/css" rel="stylesheet" />
<link href="css/login.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div id="login">
		<img alt="" src="image/u2.png" />
		<h1>登录系统|Sign in</h1>
		<form>
			<table>
				<tr>
					<td>登录账号:</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>登录密码:</td>
					<td><input type="password" /></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit" class="submit"><img alt="登录" src="image/u4.png"></button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
